<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex04-2</title>
</head>
<body>
<h1>DOM API - 태그의 속성(attribute) 변경하기</h1>
<section>
  <article>
    <h1 id="header1" class="g1">자바스크립트</h1>
    <p>자바스크립트는 <b>프론트-엔드</b>를 개발할 때 사용하는 프로그래밍 언어 입니다.</p>
  </article>
  <article>
    <h1 id="header2">자바</h1>
    <p>자바는 <b>백-엔드</b>에서 사용하는 프로그래밍 언어 입니다.
    <a href='http://www.spring.io'>스프링 프레임워크</a>는 자바 백-엔드 개발 프레임워크 입니다.</p>
  </article>
</section>

<script>
"use strict"

// 태그를 만든고 추가하는 방법 II
//
var section = document.querySelector("section");

// 태그 객체를 만들지 않고 텍스츠를 사용하여 자식 태그를 추가할 수 있다.
var originContent = section.innerHTML;
section.innerHTML = originContent +
    "<article><h2>제목이래요!</h2><p>내용입니다.</p></article>"
</script>
</body>
</html>
