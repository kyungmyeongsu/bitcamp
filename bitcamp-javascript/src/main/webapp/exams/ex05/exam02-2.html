<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02-2</title>
</head>
<body>
<h1>DOM API - 태그의 콘텐트 설정하기 I</h1>
<section>
  <article>
    <h1 id="header1" class="g1">자바스크립트</h1>
    <p>자바스크립트는 <b>프론트-엔드</b>를 개발할 때 사용하는 프로그래밍 언어 입니다.</p>
  </article>
  <article>
    <h1 id="header2">자바</h1>
    <p>자바는 <b>백-엔드</b>에서 사용하는 프로그래밍 언어 입니다.
    <i>스프링 프레임워크</i>는 자바 백-엔드 개발 프레임워크 입니다.</p>
  </article>
</section>

<script>
"use strict"

// Element.innerHTML : DOMString
// => Element() 생성자가 추가한 프로퍼티이다.
// => HTML 코드로 태그의 콘텐트를 설정할수 있다.
//
var e = document.querySelector("article:first-child > p");
e.innerHTML = "오호라 <b>비트캠프</b>입니다.<br> 반갑습니다.";

// Node.textContent
// => Node() 생성자가 추가한 프로퍼티이다.
// => 텍스트를 설정할 때 사용한다. 
e = document.querySelector("article:last-child > p");
e.textContent = "우헤헤 <b>비트캠프</b>입니다.<br> 반갑습니다.";

</script>
</body>
</html>
