<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex07</title>
</head>
<body>
<h1>AJAX - onreadystatechange</h1>
<button id="btn1">요청</button><br>
<a href="http://www.google.com">구글로 이동</a><br>
<textarea id="ta" cols="80" rows="10"></textarea>

<script>
"use strict"
// onreadystatechange
// => 비동기로 AJAX 요청을 하게되면 작업 상태가 바뀔 때 마다 onreadystatechange로 등록한
//    메서드를 호출한다.
// => 작업상태:
//    0 : XMLHttpRequest 준비
//    1 : 서버에 연결

var ta = document.querySelector("#ta");

document.querySelector("#btn1").onclick = () => {
    var xhr = new XMLHttpRequest();
    
    // 서버에서 응답이 왔을 때 호출될 메서드를 등록한다.
    // 서버에 연결하기 전에 등록해야한다.
    // 즉 open()을 호출하기 전에 등록해야한다.
    xhr.onreadystatechange = () => {
    	console.log("서버에서 응답이 왔나?")
    } 
    
    // 비동기 여청을 하려면 3번 파라미터를 true로 설정해야한다.
    xhr.open("GET", "../../jsp/test3.jsp", true);
    xhr.send();
    console.log("send() 리턴함.");
    // 별도의 스레드를 통해 요청을 수행하게 시키고 
    // 다음 작업을 즉시 실행한다.
    // 따라서 다음과 같은 코드를 조심해야한다.
    // 왜? 서버의 응답하기 전에 다음 코드를 실행한다면,
    // responseText 변수에는 아직 서버가 응답한 결과가 들어있지 않기 때문에
    // 결과를 제대로 출력할 수 없을 것이다.
    ta.value = xhr.responseText;
    
    // 해결책?
    // => 서버에서 응답을 완료했을 때 결과를 꺼내라!
    //
    // 서버가 언제 응답을 완료했는지 알수 있는가?
    // => 위에서 설정한 onready
    
};

</script>
</body>
</html>
