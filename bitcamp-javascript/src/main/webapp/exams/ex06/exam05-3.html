<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex05-1</title>
<style>
body, div {
    border: 1px solid red;
    padding: 30px; 
}
button {padding: 30px;}
</style>
</head>
<body>
<h1>이벤트 - 커스텀 이벤트 발생시키기 II</h1>
<div id="d1">d1
    <div id="d2">d2
        <button id="btn1">버튼1</button>
        <button id="btn2">버튼2</button>
    </div>
</div>
<script>
"use strict"

// 커스텀 이벤트 데이터에 첨부해서 보내기
// => CustomEvent() 생성자를 사용해서 이벤트 객체를 만들어야한다.
// 
document.getElementById("btn1").addEventListener("click", function(e) {
	// #btn1을 눌렀을 때 #btn2에 "ohora" 이벤트 발생시키기
	// 1) CustomEvent 만들기
	var myEvent = new CustomEvent("ohora", {detail: "hello"});
	
	// 2) 위에서 생성한 이벤트 객체를 #btn2에 보낸다.
	document.getElementById("btn2").dispatchEvent(myEvent);
});

document.getElementById("btn2").addEventListener("ohora", function(e) {
    console.log("버튼2...", e.detail);
});

</script>
</body>
</html>
