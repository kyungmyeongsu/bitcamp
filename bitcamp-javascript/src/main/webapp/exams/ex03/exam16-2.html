<body>
<h1>자바스트립트 글로벌함수 - setInterval()</h1>
<script>
"use strict";
// 일정 시간이 경과한 후 특정 함수를 호출할 수 있다.
// => window.setInterval(함수, 경과시간);
var count = 0;
function f1() {
	console.log("f1()....." + (++count));
}

// f1() 함수를 2초마다 호출하라!
window.setInterval(f1, 2000);

</script>
</body>
</html>
