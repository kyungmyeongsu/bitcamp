<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex12</title>
</head>
<body>
<h1>함수 - </h1>
<script>
"use strict";
// 익명 함수를 정의할 때 arrow function 문법을 사용할 수 있다.
// 문법:
//    (파라미터, 파라미터,...) => 문장
//    (파라미터, 파라미터,...) => {문장}
//

var f1 = function() {
	return "안녕";
};
console.log(f1());

// 한 문장만 있을 때는 
// 그 문장의 실행 결과가 자동으로 리턴된다.
var f2 = () => "안녕";
console.log(f2());

// 만약 arrow 함수가 값을 리턴하지 않는다면?
f2 = () => console.log("값을 리턴하지 않는다.");
console.log(f2()); // 값을 리턴하지 않는 함수에 대해 리턴 값을 출력하려고 한다면 undefined가 된다.

// 파라미터를 받는 arrow function
// => 물론 맨 마지막 값은 자동으로 리턴된다.
var f3 = (a,b) => a + b;
console.log(f3(100, 200));

// 여러 개의 문장을 가질 때는 블록{}으로 묶는다.
// 여러개의 문장이 있을 때는 값을 리턴하려면 return을 명시해야한다.
var f4 = (a,b) => {
	var result = a + b;
	return result;
};
console.log(f4(100, 200));

</script>
</body>
</html>
