<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex16-4</title>
</head>
<body>
<h1>자바스트립트 글로벌함수 - eval() II</h1>
<textarea id="ta" rows="10" cols="80"></textarea>
<button id="btn1">실행</button>
<script>
"use strict";
// 텍스트로 된 자바스크립트를 실행하는 함수
//
// => "실행" 버튼을 누르면 textarea 상자에 입력한 자바스크립트를 실행 시키기
//
var ta = document.getElementById("ta");
document.getElementById("btn1").onclick = () => {
	// input, textarea, select 등 입력 폼 항목의 값을 꺼낼 떄는
	// innerHTML이 아니라 value 프로퍼티를 사용해야한다.
	var str = ta.value;
	
	// eval(자바스크립트 코드)
	// => 이 함수는 파라미터로 주어진 자바스크립트 코드를 실행한다.
	eval(str);
	
	// eval()로 실행한 결과는 그래도 유지된다.
	// 따라서 eval()에서 자바스크립트 코드를 실행할 때
	// window 객체에 name 값을 넣으면
	// eval() 
	console.log("name=", window.name);
}

</script>
</body>
</html>
