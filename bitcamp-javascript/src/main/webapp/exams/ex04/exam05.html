<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex05</title>
</head>
<body>
<h1>객체 - {}을 이용하여 객체 생성하기</h1>
<script>
"use strict"
// {}은 기본 객체를 생성하는 단축 문법이다.
// 즉 new Object()와 같다.

var obj = {}; //new Object();

obj.name = "홍길동";
obj.kor = 100;
obj.eng = 90;
obj.math = 80;

// toString()은 이미 객체에 들어 있는 함수이다.
// 다음은 기존 함수를 덮어 쓴다.
obj.toString = function() {
	// 자바와 달리 객체의 프로퍼티 변수를 사용할 때는 반드시 this를 붙여야한다. 생략하면 안된다.
	return this.name + "," + this.kor + "," + this.eng + "," + this.math;
}

console.log(obj.toString());
console.log(obj); // 자바와 달리 객체를 출력하면 toString()의 리턴 값이 아니라 그냥 객체 값을 출력한다.

obj.sum = function() {
	return this.kor + this.eng + this.math; // 항상 같은 객체의 멤버를 가리킬 때는 this를 붙여야한다.
};

obj.aver = function() {
	return this.sum() / 3; // 항상 같은 객체의 멤버를 가리킬 때는 this를 붙여야한다.
};

console.log(obj.sum(), obj.aver());

</script>
</body>
</html>
