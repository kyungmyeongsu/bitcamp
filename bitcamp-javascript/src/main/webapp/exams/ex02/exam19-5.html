<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex19-3</title>
</head>
<body>
<h1>반복문 - for(... of ...)</h1>
<script>
"use strict";

// 객체에 대해서도 이 반복문을 사용할 수 있다.
var obj = {
    name: "홍길동",
    age:20,
    tel: "1111-1111",
    working: true
}

// 일반 객체는 for...of 반복문을 사용할 수 없다.
/*
for (var i of obj) { // i 변수에 저장되는 것은 프로퍼티 이름이 아니라 프로퍼티 값이다.
    console.log(i);
}
*/
console.log("---------------");

var obj2 = new Map(); // Map으로 초기화 시킨 객체는 iterable 객체이다.
obj2.set("name", "홍길동");
obj2.set("age", 20);
obj2.set("tel", "1111-1111");
obj2.set("working", true);

for (var x of obj2) { // x는 key와 value를 저장한 entry이다.
	console.log(x);
	console.log(x[0], "=", x[1]);
}
console.log("---------------");

// destructuring 문법을 사용하여 key와 value를 분해하여 받는다.
for (var [key, value] of obj2) { // x는 key와 value를 저장한 entry이다.
    console.log(key, "=", value);
}

</script>
</body>
</html>
