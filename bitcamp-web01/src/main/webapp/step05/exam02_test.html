<h1>멀티파트 파일 업로드</h1>
<form action="exam02" method="post" enctype="multipart/form-data">

나이: <input type="text" name="age"><br>
<p>
업로드할 파일은 코드에서 임의로 지정될 수 없다.<br>

왜? 사용자 PC에 있는 파일을 웹 브라우저에서 임으로 밖으로 빼돌리는 것을 방지하기 위함이다.<br>
</p>

<button>전송</button>
